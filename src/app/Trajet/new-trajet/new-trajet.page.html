<ion-header>
  <ion-toolbar color="primary">

    <button class="callBack" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>

    <ion-title>Nouveau trajet</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="space"></div>
  
  <form (ngSubmit)="newTrajet()">

      <ion-item>
        <ion-input type="text" name="label" [(ngModel)]="trajet.label" placeholder="intitullÃ©"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Client</ion-label>

        <ion-select interface="popover" name="idClient" [(ngModel)]="trajet.idClient">
          <ion-select-option *ngFor="let client of clientList" value="{{ client.id }}">
